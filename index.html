<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Vue App Container -->
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-bar"></i> FinBud Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="expense.html">Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="budget.html">Budgets</a></li>
                    <li class="nav-item"><a class="nav-link" href="filter.html">Filter</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </nav>
        <!-- Main Card -->
        <div class="container main-card">
            <div class="row">
                <div class="col-md-8">
                    <p class="project-code">Project Code: i05</p>
                    <h1>Personal Finance Tracker (FinBud)</h1>
                    <p class="text-primary">FinBud is a comprehensive personal finance tracker designed to help users manage their finances effortlessly.</p>
                </div>
                <div class="col-md-4">
                    <div class="card-image">
                        <img src="assets/image1.png" alt="Savings Tracker Image" style="width:100%; border-radius:10px;">
                    </div>
                </div>
            </div>
        </div><br><br>
        
        <!-- Feature Containers -->
        <div class="container feature-container">
            <div v-for="feature in features" :key="feature.title" class="card">
                <div class="card-body">
                    <h5 class="card-title"><i :class="feature.icon"></i> {{ feature.title }}</h5>
                    <p class="card-text">{{ feature.description }}</p>
                </div>
            </div>
        </div><br><br>
    </div>
    
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
