<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2>Sign Up</h2>
                <!-- Thông báo lỗi chung -->
                <div v-if="error" class="alert alert-danger">{{ error }}</div>
                <!-- Thông báo thành công -->
                <div v-if="success" class="alert alert-success" v-html="success"></div>

                <form @submit.prevent="submitForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input
                            type="text"
                            v-model="form.username"
                            id="username"
                            class="form-control"
                            :class="{ 'is-invalid': errors.username }"
                            @input="validateField('username')"
                            required
                        >
                        <div class="invalid-feedback" v-if="errors.username">{{ errors.username }}</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input
                            type="email"
                            v-model="form.email"
                            id="email"
                            class="form-control"
                            :class="{ 'is-invalid': errors.email }"
                            @input="validateField('email')"
                            required
                        >
                        <div class="invalid-feedback" v-if="errors.email">{{ errors.email }}</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input
                            type="password"
                            v-model="form.password"
                            id="password"
                            class="form-control"
                            :class="{ 'is-invalid': errors.password }"
                            @input="validateField('password')"
                            required
                        >
                        <div class="invalid-feedback" v-if="errors.password">{{ errors.password }}</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input
                            type="password"
                            v-model="form.confirm_password"
                            id="confirm_password"
                            class="form-control"
                            :class="{ 'is-invalid': errors.confirm_password }"
                            @input="validateField('confirm_password')"
                            required
                        >
                        <div class="invalid-feedback" v-if="errors.confirm_password">{{ errors.confirm_password }}</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" :disabled="!isFormValid">Sign Up</button>
                    <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in here</a>.</p>
                </form>
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Signup Script -->
    <script src="assets/js/signup.js"></script>
</body>
</html>
